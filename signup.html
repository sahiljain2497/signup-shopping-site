<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
<div class="container">
    <div class = "form-box">
        <div>
            <div class="row">
                <div class="col-xs-8">
                    <h1 class = "header">Join us here</h1>
                </div>
                <div class="col-xs-4">
                    <img src="css/heart.png" alt="lock" class="lock-img img-responsive">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Full Name :</label>
            <input type="name" class="form-control" id="name">
            <label for="username">Email Address :</label>
            <input type="text" class="form-control" id="username">
            <label for="password">Password :</label>
            <input type="password" class="form-control" id="password">
            <label for="cpassword">Confirm password :</label>
            <input type="cpassword" class="form-control" id="cpassword">
            <label for="contact">Contact :</label>
            <input type="contact" class="form-control" id="contact">
        </div>
        <div class="signup-radio">
            <input type="radio" name="gender" id="male" value="male" checked="checked">
            <span class="radio-text">&nbsp;MALE</span>&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female" value="female">
            <span class="radio-text">&nbsp;FEMALE</span>
        </div>
        <div class="btns">
            <div class="row first-line-btn">
                <button type="button" class="btn btn-primary btnx">Register</button><br/>
            </div>
            <div class="row second-line-btn">
                <button type="button" class="btn btnx goog"><div><img src="css/goog.png" class="img-responsive" height="25px" width="25px"></div><span style="padding-top:3px;">&nbsp;&nbsp;Google</span></button>
                <div class="vl"></div>
                <button type="button" class="btn btnx fb"><div><img src="css/fb.ico" class="img-responsive" height="25px" width="25px"></div><span style="padding-top:3px; ">&nbsp;&nbsp;Facebook</span></button>
            </div>    
        </div>
    </div>
</div>
</body>
</html>
